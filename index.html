<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora Financeira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="javascript/index.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Calculadora Financeira</h1>
      <div>
        <span class="labelTipo">Escolha o tipo da vacina</span>
        <input type="Text" id="inp_tipoVacina">
      </div>
      <div>
        <span class="labelValor">Total de vacinas nos freezers:</span>
        <input type="number" id="inp_totalVac">
      </div>
      <div>
        <span class="labelQtd"> Valor vacina:</span>
        <input type="number" id="inp_valorVac">
      </div>
      <div class="btn">
        <button onclick="calcularPerdas()">Calcular</button>
      </div>
      <div>
        <span id="resultado"></span>
      </div>
    </div>
  </body>
</html>
